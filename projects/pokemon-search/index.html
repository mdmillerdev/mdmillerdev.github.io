<!DOCTYPE html>
<html>
  <head>
    <title>Pokémon Search</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div id="container">
      <h1>Pokémon Search</h1>
      <div id="inputs">
        <input required placeholder="Enter Name/ID" id="search-input"/>
        <button id="search-button">Search</button>
      </div>
      <div id="image-container"></div>
      <div id="types"></div>
      <table>
        <tr>
          <th>Name</th>
          <td id="pokemon-name"></td>
        </tr>
        <tr>
          <th>ID</th>
          <td id="pokemon-id"></td>
        </tr>
        <tr>
          <th>Weight</th>
          <td id="weight"></td>
        </tr>
        <tr>
          <th>Height</th>
          <td id="height"></td>
        </tr>
        <tr>
          <th>Max HP</th>
          <td id="hp"></td>
        </tr>
        <tr>
          <th>Attack</th>
          <td id="attack"></td>
        </tr>
        <tr>
          <th>Defense</th>
          <td id="defense"></td>
        </tr>
        <tr>
          <th>Special Attack</th>
          <td id="special-attack"></td>
        </tr>
        <tr>
          <th>Special Defense</th>
          <td id="special-defense"></td>
        </tr>
        <tr>
          <th>Speed</th>
          <td id="speed"></td>
        </tr>
      </table>
    </div>
  </body>
  <script src="script.js"></script>
</html>
